<section class="p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="{{album.images[0].url}}" alt="" width="200px">
                            </div>
                            <div class="col-md-9">
                                <h5 class="display-4">{{album.name}}</h5>
                                <p class="h3">Release Date : {{album.release_date}}</p>
                                <button class="btn btn-success btn-sm" routerLink="">back</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                        <div class="col-md-4" *ngFor="let track of tracks">
                            <div class="card mt-3">
                                <div class="card-body bg-secondary text-white text-center">
                                    <p class="lead">{{track.name}}</p>
                                    <audio controls>
                                        <source src="{{track.preview_url}}">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
